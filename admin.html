<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Pentest Hacks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
            rel="stylesheet"
    >
    <style>
        a:focus, button:focus, input:focus {
            outline: 3px solid #0d6efd !important;
            outline-offset: 2px !important;
            box-shadow: none !important;
        }
    </style>
</head>
<body>
<header class="bg-dark py-2">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img src="logo.png" alt="Logo" width="56" height="56" class="me-2">
            <h1 class="text-white h4 mb-0">Pentest Hacks</h1>
        </div>
        <a href="index.html" class="btn btn-outline-light btn-sm" aria-label="Retour à l'accueil">Accueil</a>
    </div>
</header>

<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Connexion administrateur</h2>

                    <form action="#" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nom d'utilisateur</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="username"
                                    name="username"
                                    placeholder="admin"
                                    required
                                    aria-label="Nom d'utilisateur"
                            >
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>

                            <div class="input-group">
                                <input
                                        type="password"
                                        class="form-control"
                                        id="password"
                                        name="password"
                                        placeholder="••••••••"
                                        required
                                        aria-label="Mot de passe"
                                >

                                <button
                                        class="btn btn-outline-secondary"
                                        type="button"
                                        onclick="togglePassword()"
                                        aria-label="Afficher ou masquer le mot de passe"
                                >
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input
                                    type="checkbox"
                                    class="form-check-input"
                                    id="remember"
                                    name="remember"
                                    aria-label="Se souvenir de moi"
                            >
                            <label class="form-check-label" for="remember">
                                Se souvenir de moi
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100" aria-label="Se connecter">
                            Se connecter
                        </button>

                        <div class="text-center mt-3">
                            <a href="#" class="text-muted small" aria-label="Mot de passe oublié">Mot de passe oublié ?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="bg-light py-3">
    <div class="container text-center">
        <p class="mb-0">&copy; 2026 - Blog fictif</p>
    </div>
</footer>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById("password");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
        } else {
            passwordInput.type = "password";
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
